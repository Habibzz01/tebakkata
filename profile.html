<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Tebak Kata</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <i class="fas fa-gamepad"></i>
        <span>Tebak Kata</span>
      </a>
      <div class="nav-links">
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="profile.html" class="nav-link active">Profil</a>
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="profile-container">
    <div class="card">
      <div class="profile-header">
        <div class="avatar-container">
          <img src="https://ui-avatars.com/api/?name=Player&background=4361ee&color=fff" alt="Avatar" class="avatar" id="avatar">
          <div class="change-avatar-btn">
            <i class="fas fa-camera"></i>
          </div>
        </div>
        <h1>Profil Pengguna</h1>
        <p style="color: #6c757d;">Kelola informasi akun Anda di sini</p>
      </div>
      
      <form class="profile-form">
        <div class="form-group">
          <label for="username">Nama Pengguna</label>
          <input type="text" id="username" class="input-field" required placeholder="Masukkan nama pengguna">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="input-field" disabled placeholder="Email tidak dapat diubah">
        </div>
        
        <button type="button" id="save-profile" class="btn btn-primary" style="width: 100%;">
          <i class="fas fa-save"></i> Simpan Perubahan
        </button>
      </form>
      
      <div class="account-actions">
        <div class="account-action">
          <h3><i class="fas fa-key"></i> Ubah Kata Sandi</h3>
          <p>Ganti kata sandi akun Anda untuk keamanan yang lebih baik</p>
          <button id="change-password" class="btn btn-outline" style="margin-top: 0.5rem;">
            Ubah Kata Sandi
          </button>
        </div>
        
        <div class="account-action">
          <h3><i class="fas fa-sign-out-alt"></i> Keluar</h3>
          <p>Keluar dari akun Anda dan kembali ke halaman login</p>
          <button id="logout" class="btn btn-outline" style="margin-top: 0.5rem;">
            Keluar
          </button>
        </div>
      </div>
      
      <div class="account-actions">
        <div class="account-action" style="border-color: var(--error-color);">
          <h3 style="color: var(--error-color);"><i class="fas fa-trash" style="color: var(--error-color);"></i> Hapus Akun</h3>
          <p style="color: #6c757d;">Hapus akun Anda secara permanen beserta semua data</p>
          <button id="delete-account" class="btn btn-outline" style="margin-top: 0.5rem; border-color: var(--error-color); color: var(--error-color);">
            Hapus Akun
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="dbs.js"></script>
  <script src="sc.js"></script>
</body>
</html>
