<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Tebak Kata</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <i class="fas fa-gamepad"></i>
        <span>Tebak Kata</span>
      </a>
      <div class="nav-links">
        <a href="dashboard.html" class="nav-link active">Dashboard</a>
        <a href="profile.html" class="nav-link">Profil</a>
        <button class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </nav>

  <div class="container dashboard-grid">
    <aside class="sidebar">
      <div class="sidebar-menu">
        <div class="sidebar-item">
          <a href="dashboard.html" class="sidebar-link active">
            <i class="fas fa-home"></i> Beranda
          </a>
        </div>
        <div class="sidebar-item">
          <a href="#" class="sidebar-link" id="start-game-link">
            <i class="fas fa-play-circle"></i> Mainkan Sekarang
          </a>
        </div>
        <div class="sidebar-item">
          <a href="tambahsoal.html" class="sidebar-link">
            <i class="fas fa-plus-circle"></i> Tambah Soal
          </a>
        </div>
        <div class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-history"></i> Riwayat Permainan
          </a>
        </div>
        <div class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i class="fas fa-cog"></i> Pengaturan
          </a>
        </div>
      </div>
    </aside>
    
    <main class="main-content">
      <div class="game-container">
        <div class="game-header">
          <h1>Permainan Tebak Kata</h1>
          <p>Tebak kata yang tersembunyi dengan memilih huruf yang tepat</p>
        </div>
        
        <div class="game-info">
          <div class="game-stats">
            <div class="stat-item">
              <div class="stat-value" id="attempts">0/6</div>
              <div class="stat-label">Percobaan</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="score">0</div>
              <div class="stat-label">Skor</div>
            </div>
          </div>
        </div>
        
        <div id="hint" class="hint">
          Petunjuk akan muncul di sini...
        </div>
        
        <div id="word-display" class="word-display">
          _ _ _ _ _ _ _
        </div>
        
        <div id="keyboard" class="keyboard">
          <!-- Keyboard will be generated by JavaScript -->
        </div>
        
        <div id="game-result" style="display: none;">
          <div class="card" id="game-result-message">
            <!-- Game result message will be inserted here -->
          </div>
        </div>
        
        <button id="start-game" class="btn btn-primary" style="width: 100%; margin: 1.5rem 0;">
          <i class="fas fa-play"></i> Mulai Permainan
        </button>
        
        <button id="next-word" class="btn btn-primary" style="width: 100%; margin: 1.5rem 0; display: none;">
          <i class="fas fa-redo"></i> Kata Berikutnya
        </button>
      </div>
      
      <div class="leaderboard">
        <div class="leaderboard-header">
          <h2>Leaderboard Teratas</h2>
          <a href="#" style="color: var(--primary-color);">Lihat Semua</a>
        </div>
        
        <div class="card">
          <table class="leaderboard-table">
            <thead>
              <tr>
                <th>Pemain</th>
                <th>Skor</th>
                <th>Waktu</th>
              </tr>
            </thead>
            <tbody id="leaderboard-table">
              <!-- Leaderboard data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="dbs.js"></script>
  <script src="sc.js"></script>
</body>
</html>
