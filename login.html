<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Tebak Kata</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="navbar-brand">
                <i class="fas fa-spell-check"></i> Tebak Kata
            </a>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> Beranda
                    </a>
                </li>
                <li class="nav-item">
                    <a href="daftar.html" class="nav-link">
                        <i class="fas fa-user-plus"></i> Daftar
                    </a>
                </li>
            </ul>
            
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">Masuk ke Akun Anda</h1>
                    <p class="auth-subtitle">Masuk untuk melanjutkan bermain game tebak kata</p>
                </div>
                
                <div class="auth-form">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Masukkan email Anda" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Masukkan password Anda" required>
                        </div>
                        
                        <div class="form-group d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ingat saya</label>
                            </div>
                            <a href="lupasandi.html" class="text-primary">Lupa password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Masuk
                        </button>
                    </form>
                    
                    <div class="divider">
                        <span class="divider-text">Atau masuk dengan</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="google-btn" id="googleLoginBtn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="google-icon">
                            Masuk dengan Google
                        </button>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Belum punya akun? <a href="daftar.html" class="auth-link">Daftar sekarang</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container footer-container">
            <div>
                <p>&copy; 2023 Tebak Kata. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Tentang</a>
                <a href="#" class="footer-link">Kebijakan Privasi</a>
                <a href="#" class="footer-link">Syarat & Ketentuan</a>
                <a href="#" class="footer-link">Kontak</a>
            </div>
        </div>
    </footer>
    
    <!-- Notification Container -->
    <div id="notificationContainer"></div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner-container" style="display: none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script src="dbs.js"></script>
    <script src="sc.js"></script>
</body>
</html>
